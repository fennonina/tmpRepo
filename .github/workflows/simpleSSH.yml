# This is a basic workflow to help you get started with Actions

name: simpleShh

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      username:
        description: ' Enter a username ; Example: f1ver'
        required: true
      password:
        description: ' Enter a password at least 4 digits'
        required: true
      custom_url:
        description: 'Enter a custom url | Example : jhons-pigeon'
        required: true
        
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: primary configs
        run: |
           apt-get update -y &>/dev/null &
           apt-get install ssh -y &>/dev/null &
           apt-get install sudo -y &>/dev/null &
           apt-get install python3 -y  &>/dev/null &
           apt-get install pip -y  &>/dev/null &
           echo -----[ completed ]------
      - name: user settings
        run: |
           if [[ -z "${{ github.event.inputs.username }}" ]]; then
             echo "Please set 'LINUX_USER_PASSWORD' for user: $USER"
             exit 3
           fi
           
           sudo -i
           sudo useradd -m ${{ github.event.inputs.username }}
           sudo adduser ${{ github.event.inputs.username }} sudo
           echo "${{ github.event.inputs.username }}:${{ github.event.inputs.password }}" | sudo chpasswd
           sudo sed -i 's/\/bin\/sh/\/bin\/bash/g' /etc/passwd
           sudo echo -e "${{ github.event.inputs.password }}\n${{ github.event.inputs.password }}" | sudo passwd "$USER"       
      - name: setting up ssh
        run: |
           sudo service ssh status
           echo ------compltd-------
      - name: setting up WebShh
        run: |
            sudo pip install webssh &>/dev/null & 
            sudo webssh &>/dev/null &
            webssh &>/dev/null &
            echo -----[ successd ]-----
      - name: setting up localtunnel
        run: |
            export RNDM=$RANDOM
            sudo npm install -g localtunnel &>/dev/null &
            sudo lt -s $lturl-$RNDM -p 8888 &>/tmp/ltlog &
            sudo lt -s $lturl-$RNDM-web -p 80 &>/tmp/ltlog2 &
            echo --------------
            echo $RNDM
            echo $lturl
            echo http://$lturl-$RNDM.loca.lt
            echo --------------
        env:
          lturl: ${{ github.event.inputs.custom_url }}
      - name: Your Machine details
        run: |
           echo =========================
           echo =========================
           echo
           echo
           echo username : ${{ github.event.inputs.username }}
           echo password : ${{ github.event.inputs.password }}
           sudo ssh-keygen -q -t rsa -N '' <<< $'\ny' >/dev/null 2>&1
           echo $?
           echo -----[ webssh address ]---------------------------
           echo http://$url1.loca.lt ---> WebClinet
           echo --------------------------------------------------
           echo http://$url2.loca.lt ---> httpPort 80
           echo --------------------------------------------------
           echo
           echo
           echo =========================
           echo =========================
        env:
          url1: ${{ github.event.inputs.custom_url }}-$RNDM
          url2: ${{ github.event.inputs.custom_url }}-$RNDM-web
      - name: keep running
        run: |
           sleep 6h
